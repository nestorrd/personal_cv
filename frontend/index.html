<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Curriculum Vitae</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #1d1d1f;
        background: #f5f5f7;
        min-height: 100vh;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .cv-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        overflow: hidden;
        animation: slideUp 0.8s ease-out;
        border: 1px solid rgba(0, 0, 0, 0.04);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cv-header {
        background: linear-gradient(180deg, #000000 0%, #1d1d1f 100%);
        color: white;
        padding: 60px 40px;
        text-align: center;
        position: relative;
      }

      .profile-photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.2);
        margin: 0 auto 30px;
        object-fit: cover;
        transition: all 0.3s ease;
        filter: grayscale(20%);
      }

      .profile-photo:hover {
        transform: scale(1.02);
        filter: grayscale(0%);
      }

      .name {
        font-size: 2.25em;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }

      .title {
        font-size: 1.125em;
        opacity: 0.8;
        margin-bottom: 30px;
        font-weight: 400;
      }

      .contact-info {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 20px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 8px;
        transition: opacity 0.3s ease;
        font-size: 0.95em;
      }

      .contact-item:hover {
        opacity: 0.7;
      }

      .contact-item i {
        width: 16px;
        text-align: center;
      }

      .cv-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 0;
      }

      .sidebar {
        background: #fafafa;
        padding: 50px 40px;
        border-right: 1px solid rgba(0, 0, 0, 0.06);
      }

      .main-content {
        background: white;
        padding: 50px 40px;
      }

      .section {
        margin-bottom: 50px;
      }

      .section:last-child {
        margin-bottom: 0;
      }

      .section-title {
        font-size: 1.5em;
        color: #1d1d1f;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: -0.01em;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .section-title i {
        font-size: 0.9em;
        opacity: 0.6;
      }

      .summary {
        font-size: 1.0625em;
        line-height: 1.7;
        color: #424245;
        background: #fafafa;
        padding: 30px;
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.04);
        font-weight: 400;
      }

      .experience-item,
      .education-item,
      .project-item {
        background: white;
        padding: 30px;
        margin-bottom: 20px;
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
      }

      .experience-item:hover,
      .education-item:hover,
      .project-item:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        border-color: rgba(0, 0, 0, 0.12);
      }

      .experience-item:last-child,
      .education-item:last-child,
      .project-item:last-child {
        margin-bottom: 0;
      }

      .item-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 16px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .item-title {
        font-size: 1.1875em;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 4px;
        letter-spacing: -0.01em;
      }

      .item-company {
        font-size: 1em;
        color: #6e6e73;
        font-weight: 400;
      }

      .item-date {
        background: #1d1d1f;
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.875em;
        font-weight: 500;
        white-space: nowrap;
      }

      .item-location {
        color: #6e6e73;
        font-size: 0.9375em;
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .item-location i {
        font-size: 0.8em;
      }

      .item-description {
        margin-top: 20px;
        line-height: 1.6;
        color: #424245;
        font-size: 1em;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .skill-item {
        background: white;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
      }

      .skill-item:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      }

      .skill-name {
        font-weight: 500;
        margin-bottom: 12px;
        color: #1d1d1f;
        font-size: 0.9375em;
      }

      .skill-bar {
        background: #e5e5e7;
        height: 6px;
        border-radius: 3px;
        overflow: hidden;
      }

      .skill-progress {
        height: 100%;
        background: linear-gradient(90deg, #1d1d1f 0%, #424245 100%);
        border-radius: 3px;
        transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        animation: progressAnimation 2s ease-in-out;
      }

      @keyframes progressAnimation {
        from {
          width: 0%;
        }
      }

      .technologies {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 20px;
      }

      .tech-tag {
        background: #f5f5f7;
        color: #1d1d1f;
        padding: 6px 14px;
        border-radius: 16px;
        font-size: 0.8125em;
        font-weight: 500;
        border: 1px solid rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
      }

      .tech-tag:hover {
        background: #e5e5e7;
      }

      .loading {
        text-align: center;
        padding: 100px 20px;
        color: #1d1d1f;
        font-size: 1.125em;
      }

      .spinner {
        border: 3px solid #e5e5e7;
        border-radius: 50%;
        border-top: 3px solid #1d1d1f;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #1d1d1f;
        color: white;
        padding: 30px;
        border-radius: 16px;
        text-align: center;
        margin: 20px;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .error h3 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .error p {
        opacity: 0.8;
        font-weight: 400;
      }

      /* Enlaces de proyectos */
      .project-link {
        color: #1d1d1f;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9375em;
        margin-top: 4px;
      }

      .project-link:hover {
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 16px;
        }

        .cv-content {
          grid-template-columns: 1fr;
        }

        .sidebar {
          border-right: none;
          border-bottom: 1px solid rgba(0, 0, 0, 0.06);
          padding: 40px 30px;
        }

        .main-content {
          padding: 40px 30px;
        }

        .contact-info {
          flex-direction: column;
          align-items: center;
          gap: 16px;
        }

        .item-header {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }

        .name {
          font-size: 1.875em;
        }

        .cv-header {
          padding: 50px 30px;
        }

        .experience-item,
        .education-item,
        .project-item {
          padding: 24px;
        }

        .summary {
          padding: 24px;
        }
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease-in-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando curriculum vitae...</p>
      </div>

      <div id="error" class="error" style="display: none">
        <h3>Error al cargar el CV</h3>
        <p>
          No se pudo conectar con el servidor. Asegúrate de que el backend esté
          funcionando en http://localhost:8080
        </p>
      </div>

      <div id="cv-container" style="display: none"></div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:8080/api";
      let cvData = null;

      async function fetchCV() {
        try {
          const response = await fetch(`${API_BASE_URL}/cv`);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          cvData = await response.json();
          renderCV(cvData);
        } catch (error) {
          console.error("Error fetching CV:", error);
          showError();
        }
      }

      function showError() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
      }

      function renderCV(data) {
        const container = document.getElementById("cv-container");

        const cvHTML = `
                <div class="cv-card fade-in">
                    <div class="cv-header">
                        <img src="${data.personal.photo}" alt="${
          data.personal.name
        }" class="profile-photo">
                        <h1 class="name">${data.personal.name}</h1>
                        <h2 class="title">${data.personal.title}</h2>
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <span>${data.personal.email}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>${data.personal.phone}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${data.personal.location}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-linkedin"></i>
                                <span>${data.personal.linkedin}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-github"></i>
                                <span>${data.personal.github}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cv-content">
                        <div class="sidebar">
                            ${renderSkills(data.skills)}
                            ${renderLanguages(data.languages)}
                        </div>
                        
                        <div class="main-content">
                            ${renderSummary(data.personal.summary)}
                            ${renderExperience(data.experience)}
                            ${renderEducation(data.education)}
                            ${renderProjects(data.projects)}
                        </div>
                    </div>
                </div>
            `;

        container.innerHTML = cvHTML;
        document.getElementById("loading").style.display = "none";
        container.style.display = "block";

        // Animar barras de progreso después de un pequeño delay
        setTimeout(() => {
          const progressBars = document.querySelectorAll(".skill-progress");
          progressBars.forEach((bar) => {
            const width = bar.style.width;
            bar.style.width = "0%";
            setTimeout(() => {
              bar.style.width = width;
            }, 100);
          });
        }, 500);
      }

      function renderSummary(summary) {
        return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i> Resumen Profesional
                    </h3>
                    <div class="summary">${summary}</div>
                </div>
            `;
      }

      function renderExperience(experience) {
        const experienceHTML = experience
          .map(
            (exp) => `
                <div class="experience-item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${exp.position}</div>
                            <div class="item-company">${exp.company}</div>
                            <div class="item-location">
                                <i class="fas fa-map-marker-alt"></i> ${exp.location}
                            </div>
                        </div>
                        <div class="item-date">${exp.startDate} - ${exp.endDate}</div>
                    </div>
                    <div class="item-description">${exp.description}</div>
                </div>
            `
          )
          .join("");

        return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-briefcase"></i> Experiencia Profesional
                    </h3>
                    ${experienceHTML}
                </div>
            `;
      }

      function renderEducation(education) {
        const educationHTML = education
          .map(
            (edu) => `
                <div class="education-item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${edu.degree}</div>
                            <div class="item-company">${edu.institution}</div>
                            <div class="item-location">
                                <i class="fas fa-map-marker-alt"></i> ${edu.location}
                            </div>
                        </div>
                        <div class="item-date">${edu.year}</div>
                    </div>
                </div>
            `
          )
          .join("");

        return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-graduation-cap"></i> Educación
                    </h3>
                    ${educationHTML}
                </div>
            `;
      }

      function renderProjects(projects) {
        const projectsHTML = projects
          .map(
            (project) => `
                <div class="project-item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${project.name}</div>
                            ${
                              project.url
                                ? `<a href="${project.url}" target="_blank" class="project-link">
                                <i class="fas fa-external-link-alt"></i> Ver proyecto
                            </a>`
                                : ""
                            }
                        </div>
                    </div>
                    <div class="item-description">${project.description}</div>
                    <div class="technologies">
                        ${project.technologies
                          .map(
                            (tech) => `<span class="tech-tag">${tech}</span>`
                          )
                          .join("")}
                    </div>
                </div>
            `
          )
          .join("");

        return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-code"></i> Proyectos Destacados
                    </h3>
                    ${projectsHTML}
                </div>
            `;
      }

      function renderSkills(skills) {
        const skillsHTML = skills
          .map(
            (skill) => `
                <div class="skill-item">
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: ${
                          skill.level * 20
                        }%"></div>
                    </div>
                </div>
            `
          )
          .join("");

        return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-cogs"></i> Habilidades Técnicas
                    </h3>
                    <div class="skills-grid">
                        ${skillsHTML}
                    </div>
                </div>
            `;
      }

      function renderLanguages(languages) {
        const languagesHTML = languages
          .map(
            (lang) => `
                <div class="skill-item">
                    <div class="skill-name">${lang.name}</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: ${
                          lang.level * 20
                        }%"></div>
                    </div>
                </div>
            `
          )
          .join("");

        return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-language"></i> Idiomas
                    </h3>
                    <div class="skills-grid">
                        ${languagesHTML}
                    </div>
                </div>
            `;
      }

      // Inicializar la aplicación
      document.addEventListener("DOMContentLoaded", function () {
        fetchCV();
      });
    </script>
  </body>
</html>
