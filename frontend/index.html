<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a mi Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link href="landing.css" rel="stylesheet" />
    <link href="cv.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="landing-container">
      <div class="landing-content">
        <h1 class="landing-title">Bienvenido a mi Portfolio</h1>
        <p class="landing-subtitle">
          Desarrollador Full Stack & Diseñador UI/UX
        </p>
        <div class="scroll-indicator">
          <span>Scroll para ver mi CV</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>
    <div id="cv-section">
      <div class="container">
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Cargando curriculum vitae...</p>
        </div>

        <div id="error" class="error" style="display: none">
          <h3>Error al cargar el CV</h3>
          <p>
            No se pudo conectar con el servidor. Asegúrate de que el backend
            esté funcionando en http://localhost:8080
          </p>
        </div>

        <div id="cv-container" style="display: none"></div>
      </div>
    </div>
    <script src="landing.js"></script>
    <script src="cv.js"></script>
  </body>
</html>
