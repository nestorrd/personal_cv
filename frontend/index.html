<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Curriculum Vitae</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cv-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cv-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cv-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-2px);
        }

        .cv-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            padding: 40px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            height: fit-content;
        }

        .main-content {
            background: white;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #e74c3c;
        }

        .summary {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .experience-item, .education-item, .project-item {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .experience-item:hover, .education-item:hover, .project-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .item-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
        }

        .item-company {
            font-size: 1.1em;
            color: #3498db;
            font-weight: 500;
        }

        .item-date {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .item-location {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .item-description {
            margin-top: 15px;
            line-height: 1.7;
            color: #555;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .skill-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .skill-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .skill-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 1s ease-in-out;
            animation: progressAnimation 2s ease-in-out;
        }

        @keyframes progressAnimation {
            from { width: 0%; }
        }

        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tech-tag {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .cv-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .item-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .name {
                font-size: 2em;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando curriculum vitae...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>Error al cargar el CV</h3>
            <p>No se pudo conectar con el servidor. Asegúrate de que el backend esté funcionando en http://localhost:8080</p>
        </div>

        <div id="cv-container" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let cvData = null;

        async function fetchCV() {
            try {
                const response = await fetch(`${API_BASE_URL}/cv`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                cvData = await response.json();
                renderCV(cvData);
            } catch (error) {
                console.error('Error fetching CV:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function renderCV(data) {
            const container = document.getElementById('cv-container');
            
            const cvHTML = `
                <div class="cv-card fade-in">
                    <div class="cv-header">
                        <img src="${data.personal.photo}" alt="${data.personal.name}" class="profile-photo">
                        <h1 class="name">${data.personal.name}</h1>
                        <h2 class="title">${data.personal.title}</h2>
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <span>${data.personal.email}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>${data.personal.phone}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${data.personal.location}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-linkedin"></i>
                                <span>${data.personal.linkedin}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-github"></i>
                                <span>${data.personal.github}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cv-content">
                        <div class="sidebar">
                            ${renderSkills(data.skills)}
                            ${renderLanguages(data.languages)}
                        </div>
                        
                        <div class="main-content">
                            ${renderSummary(data.personal.summary)}
                            ${renderExperience(data.experience)}
                            ${renderEducation(data.education)}
                            ${renderProjects(data.projects)}
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cvHTML;
            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';
            
            // Animar barras de progreso después de un pequeño delay
            setTimeout(() => {
                const progressBars = document.querySelectorAll('.skill-progress');
                progressBars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 500);
        }

        function renderSummary(summary) {
            return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i> Resumen Profesional
                    </h3>
                    <div class="summary">${summary}</div>
                </div>
            `;
        }

        function renderExperience(experience) {
            const experienceHTML = experience.map(exp => `
                <div class="experience-item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${exp.position}</div>
                            <div class="item-company">${exp.company}</div>
                            <div class="item-location">
                                <i class="fas fa-map-marker-alt"></i> ${exp.location}
                            </div>
                        </div>
                        <div class="item-date">${exp.startDate} - ${exp.endDate}</div>
                    </div>
                    <div class="item-description">${exp.description}</div>
                </div>
            `).join('');

            return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-briefcase"></i> Experiencia Profesional
                    </h3>
                    ${experienceHTML}
                </div>
            `;
        }

        function renderEducation(education) {
            const educationHTML = education.map(edu => `
                <div class="education-item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${edu.degree}</div>
                            <div class="item-company">${edu.institution}</div>
                            <div class="item-location">
                                <i class="fas fa-map-marker-alt"></i> ${edu.location}
                            </div>
                        </div>
                        <div class="item-date">${edu.year}</div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-graduation-cap"></i> Educación
                    </h3>
                    ${educationHTML}
                </div>
            `;
        }

        function renderProjects(projects) {
            const projectsHTML = projects.map(project => `
                <div class="project-item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${project.name}</div>
                            ${project.url ? `<a href="${project.url}" target="_blank" style="color: #3498db; text-decoration: none;">
                                <i class="fas fa-external-link-alt"></i> Ver proyecto
                            </a>` : ''}
                        </div>
                    </div>
                    <div class="item-description">${project.description}</div>
                    <div class="technologies">
                        ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-code"></i> Proyectos Destacados
                    </h3>
                    ${projectsHTML}
                </div>
            `;
        }

        function renderSkills(skills) {
            const skillsHTML = skills.map(skill => `
                <div class="skill-item">
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: ${skill.level * 20}%"></div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-cogs"></i> Habilidades Técnicas
                    </h3>
                    <div class="skills-grid">
                        ${skillsHTML}
                    </div>
                </div>
            `;
        }

        function renderLanguages(languages) {
            const languagesHTML = languages.map(lang => `
                <div class="skill-item">
                    <div class="skill-name">${lang.name}</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: ${lang.level * 20}%"></div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="section">
                    <h3 class="section-title">
                        <i class="fas fa-language"></i> Idiomas
                    </h3>
                    <div class="skills-grid">
                        ${languagesHTML}
                    </div>
                </div>
            `;
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            fetchCV();
        });
    </script>
</body>
</html>
